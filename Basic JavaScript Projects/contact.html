<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Contact Form</title>
    <script src="JS/javascript.js"></script>
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
    <div class="container">
        <form name="myForm" action="/action_page.php" onsubmit="return validateForm()" method="post">
        <div class="row">
          <div class="col-25">
            <label for="fname">First Name</label>
          </div>
          <div class="col-75">
            <input type="text" id="fname" name="fname" placeholder="Type your firstname">
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="lname">Last Name</label>
          </div>
          <div class="col-75">
            <input type="text" id="lname" name="lname" placeholder="Type your lastname">
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="country">Province</label>
          </div>
          <div class="col-75">
            <select id="province" name="province">
              <option value="australia">Alberta</option>
              <option value="canada">Ontario</option>
              <option value="usa">British Columbia</option>
            </select>
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="message">Message</label>
          </div>
          <div class="col-75">
            <textarea id="message" name="message" placeholder="Write something.." style="height:200px"></textarea>
          </div>
        </div>
        <br>
        <div class="row">
          <input type="submit" value="Submit">
        </div>
        </form>
      </div>
      

</body>
</html>

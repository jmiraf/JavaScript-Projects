<body>
    <h2 class="click">This text will change</h2>
    <h4 class="click">This text will not change</h4>
    <button onclick="class_functions()">Click me</button>

    <script>
        function class_functions() {
            var a = document.getElementsByClassName("click");
            a[0].innerHTML = "The text has changed!" ;
        }
    </script>
